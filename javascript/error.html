    <h3>o exemplo abaixo é usando try catch e finally</h3>

    <p>Entre com um numero entre 10 e 20</p>

    <input type="text" name="" id="num">
    <button type="button" onclick="funcNum()">Valida</button>
    <p id="resultNum"></p>

    <script>

        function funcNum(){

            var msg1, x1;
            msg1 = document.getElementById('resultNum');
            msg1.innerHTML = "";
            x1 = document.getElementById('num').value;

            try{
                
                if(x1 == "") throw "está vazio";
                if(isNaN(x1)) throw "não é um número";
                x1 = Number(x1);
                if(x1 < 10) throw "é menor que 10";
                if(x1 > 20) throw "é maior que 20";
