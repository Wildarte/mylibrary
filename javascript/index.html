<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    
    <h2 style="color:red">Mostrados dados com javascript</h2>

    <h3>innerHTML</h3>
    <div>
        <div id="demo"></div>
    </div>

    <script>
        document.getElementById("demo").innerHTML = 5 + 10;
    </script>

    <h3>com document.write()</h3>

    <script>
        document.write("Hello World");
    </script><br>
    <small style="color: orange ">Obs:  Usando document.write() depois que documento html for carregado deleta todo o html existente, documet.write() deve ser usado apenas para teste</small>

    <h3>javascript print</h3>

    <button onclick="window.print()">Imprimir</button>
</body>
</html>
