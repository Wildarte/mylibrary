<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    
    <script>

        var x = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var sln = x.length;

        document.write(sln);

        document.write("<hr>");

        var phrase = "We are the world's \"vikings\" from the another land";

        document.write(phrase);

        var p2 = 'It\'s alright';
        var p3 = "The character \\ is called backslash.";

        document.write("<br>");

        document.write(p2);

        document.write("<br>");

        document.write(p3);

    </script>

    <h3>slice() method</h3>

    <script>

        var nome1 = "Apple, Banana, kiwi";
        var res = nome1.slice(7, 13);

        document.write(res);

    </script>

</body>
</html>
