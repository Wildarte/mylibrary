    <script>

        $(document).ready(function(){

            $('#init_animate').on('click', function(){

                $('.logo').animate({
                    marginTop: '+=90px'
                }).delay(500) //podemos usar o método delay() para darmos uma pausa na ocorrência das animações
                .animate({
                    marginLeft: '+=100px'
                }).queue(function(){ //esse método permite que essa animação seja executada a anterior
                    $('h1').text('Animação concluída').css({
                        'color': 'red'
                    });
                    $(this).dequeue();
                })
                .fadeOut(2000)

            });

            //$(element).stop(true, true); //parando uma animação

            //$(element).finish(); //tbm para uma animação, tem algumas diferenças com o método stop()

        });
    </script>
