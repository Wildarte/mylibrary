        <!-- É interessante colocar os arquivos js no final do body -->
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            
            function initPage(){
                alert('Página inicializada');
                console.log('Página ok')
            }

            function styleTitle(){
                document.getElementById('title').style.color = 'red';
            }

            $(document).ready(function(){
                initPage();
                styleTitle();
            });
