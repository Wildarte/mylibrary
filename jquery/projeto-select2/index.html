<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 2</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Hcode Treinamentos</h1>
        <form action="">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" name="nome" id="" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" name="email" id="" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Selecionando estados com caixa de pesquisa(com plugin select2)</label>
                        <select name="estado" id="select-states" class="form-control">
                            <option selected="" value="">Selecione o Estado (UF)</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                        <hr>
                        <label for="">Selecionando multiplas opções - para isso usamos atributo multiple (com plugin select2)</label>
                        <select name="estado" id="select-states-multiple" class="form-control" multiple>
                            <option selected="" value="">Selecione o Estado (UF)</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                        
                        <hr>
                        <label for="">Selecionando estados com API do IBGE</label>
                        <select name="" class="form-control" id="select-states-ajax">
                            <option value=""></option>
                        </select>
                        <label for="">Selecionando cidades com API do IBGE</label>
                        <select name="" class="form-control" id="select-cities-ajax">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#select-states').select2();

            $('#select-states-multiple').select2();


            function filterResults(dataToFilter, paramsToFilter){

                return [...dataToFilter].filter((item) => {
                        let regex = eval(`/${paramsToFilter.term}/`);
                        let result = item.nome.match(regex);
                        return (result);
                    });
            }

            $('#select-states-ajax').select2({
                ajax: {
                    url: 'https://servicodados.ibge.gov.br/api/v1/localidades/estados',
                    processResults: (data, params) => {
                        
                        let newData = filterResults(data, params);

                        return {
                            results: newData
                        }

                    },
                    data: params => {
                        return {
                            q: params.term
                        }
                    }
                },
                templateResult: (data) =>{
                    return data.nome
                },
                templateSelection: data =>{
                    return data.nome
                }
            });

            $('#select-states-ajax').on('select2:select', event => {

                let idState = event.params.data.id;
                
                $('#select-cities-ajax').select2({
                    ajax: {
                        url: `https://servicodados.ibge.gov.br/api/v1/localidades/estados/${idState}/distritos`,
                        processResults: (data, params) => {

                            data = filterResults(data, params)

                            return{
                                results: data
                            }
                        },
                        data: params => {
                        return {
                            q: params.term
                        }
                    }
                    },
                    templateResult: data =>{
                        return data.nome
                    },
                    templateSelection: data =>{
                        return data.nome
                    }
                })
            })

        });
    </script>
</body>
</html>
